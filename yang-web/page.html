<script type="text/javascript">
	$(document).ready(function () {

		$('.fancybox').fancybox({
			autoSize: true,
			scrolling: 'auto',
			fitToView: false,
			width: 'auto',
			maxWidth: '100%',
		});

		$('.fancybox-buttons').fancybox({
			openEffect: 'none',
			closeEffect: 'none',

			prevEffect: 'none',
			nextEffect: 'none',

			closeBtn: false,

			helpers: {
				title: {
					type: 'inside'
				},
				buttons: {}
			},

			afterLoad: function () {
				this.title = 'Image ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');
			}
		});
	});
</script>
