	<script type="text/javascript">
		//go to top
			$(function () {
				$("#gotop").click(function () {
					jQuery("html,body").animate({
						scrollTop: 0
					}, 500);
				});
				$(window).scroll(function () {
					if ($(this).scrollTop() > 300) {
						$('#gotop').fadeIn("fast");
					} else {
						$('#gotop').stop().fadeOut("fast");
					}
				});
			});
	
		//左選單收合
		$(document).ready(function () {
			$(".btn_menu").click(function () {
				$("#btn-area-bbg").show(5);
				$("#btn-area-bg").animate({ marginLeft: "25%" }, 300);
				$(".btn_menu").animate({ display: "none" }, 300);
			});

			$(".btn_close").click(function () {
				$("#btn-area-bbg").hide(5);
				$("#btn-area-bg").animate({ marginLeft: "-50%" }, 200);
				$(".btn_menu").animate({ display: "" }, 1000);
			});
		});


		//滑鼠移入選單按鈕出現文字變化
		$(document).ready(function () {
			$(".btn_menu").hover(
				function () {
					$(this).html("MENU");
				},
				function () {
					$(this).html("≡"); //恢復原狀
				}
			);
		});
		</script>

	<script type="text/javascript">
		$(document).ready(function () {

			$('.fancybox').fancybox({
				autoSize: true,
				scrolling: 'auto',
				fitToView: false,
				width: 'auto',
				maxWidth: '100%',
			});

			$('.fancybox-buttons').fancybox({
				openEffect: 'none',
				closeEffect: 'none',

				prevEffect: 'none',
				nextEffect: 'none',

				closeBtn: false,

				helpers: {
					title: {
						type: 'inside'
					},
					buttons: {}
				},

				afterLoad: function () {
					this.title = 'Image ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');
				}
			});


		});
